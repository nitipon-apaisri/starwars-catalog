<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Document</title>
   </head>

   <body>
      <header>
         <h1>
            start wars <br />
            catalog
         </h1>
      </header>
      <main>
         <div class="container">
            <article class="characters">
               <div class="character-title">
                  <h4>Characters</h4>
               </div>
               <div class="loader hide loader-chracter"></div>
               <section class="cList">
                  <ul>
                     <li class="char1 bgc-dim" value="0"></li>
                     <li class="char2 bgc-light" value="1"></li>
                     <li class="char3 bgc-dim" value="2"></li>
                     <li class="char4 bgc-light" value="3"></li>
                     <li class="char5 bgc-dim" value="4"></li>
                     <li class="char6 bgc-light" value="5"></li>
                     <li class="char7 bgc-dim" value="6"></li>
                     <li class="char8 bgc-light" value="7"></li>
                     <li class="char9 bgc-dim" value="8"></li>
                     <li class="char10 bgc-light" value="9"></li>
                  </ul>
               </section>
               <div class="btn">
                  <button class="back" value="0">back</button>
                  <p>1/8</p>
                  <button class="next" value="0">Next</button>
               </div>
            </article>
            <article class="details">
               <div class="detail-title">
                  <h4>Details</h4>
               </div>
               <section class="self-info">
                  <div class="loader hide loader-details"></div>
                  <ul>
                     <li class="name"></li>
                     <li class="height"></li>
                     <li class="mass"></li>
                     <li class="hair"></li>
                     <li class="skin"></li>
                     <li class="eye"></li>
                     <li class="bday"></li>
                     <li class="gender"></li>
                  </ul>
               </section>
               <section class="sub-list">
                  <ul>
                     <li class="planet-btn" value="0">Planet</li>
                     <li class="specise-btn" value="1">Species</li>
                     <li class="vehicles-btn" value="2">Vehicles</li>
                     <li class="starship-btn" value="3">Starships</li>
                  </ul>
               </section>
               <section class="sub-info">
                  <div class="loader hide loader-sub-details"></div>
                  <ul class="home-world-info hide">
                     <li class="planet"></li>
                     <li class="rotation"></li>
                     <li class="orbit"></li>
                     <li class="diameter"></li>
                     <li class="climate"></li>
                     <li class="gravity"></li>
                     <li class="terrain"></li>
                  </ul>
                  <ul class="species-info hide">
                     <li class="specie-name"></li>
                     <li class="classification"></li>
                     <li class="designation"></li>
                     <li class="average_height"></li>
                     <li class="skin_colors"></li>
                     <li class="hair_colors"></li>
                     <li class="eye_colors"></li>
                     <li class="average_lifespan"></li>
                     <li class="language"></li>
                  </ul>
                  <ul class="vehcicle-info hide">
                     <li class="vehcicle-name"></li>
                     <li class="model"></li>
                     <li class="manufacturer"></li>
                     <li class="cost"></li>
                     <li class="max_speed"></li>
                     <li class="crew"></li>
                     <li class="passengers"></li>
                     <li class="capacity"></li>
                     <li class="type"></li>
                  </ul>
               </section>
            </article>
         </div>
      </main>
      <script type="text/javascript" src="js/main.js"></script>
      <script type="text/javascript" src="js/func.js"></script>
   </body>
</html>
