<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Document</title>
   </head>

   <body>
      <header>
         <h1>
            start wars <br />
            catalog
         </h1>
      </header>
      <main>
         <div class="container">
            <article class="characters">
               <div class="character-title">
                  <h4>Characters</h4>
               </div>
               <div class="loader hide loader-chracter"></div>
               <section class="into">
                  <h1>let's go</h1>
               </section>
               <section class="cList hide">
                  <ul>
                     <li class="char1 bgc-dim" value="0"></li>
                     <li class="char2 bgc-light" value="1"></li>
                     <li class="char3 bgc-dim" value="2"></li>
                     <li class="char4 bgc-light" value="3"></li>
                     <li class="char5 bgc-dim" value="4"></li>
                     <li class="char6 bgc-light" value="5"></li>
                     <li class="char7 bgc-dim" value="6"></li>
                     <li class="char8 bgc-light" value="7"></li>
                     <li class="char9 bgc-dim" value="8"></li>
                     <li class="char10 bgc-light" value="9"></li>
                  </ul>
               </section>
               <div class="btn">
                  <button class="back" value="0">back</button>
                  <p>0/8</p>
                  <button class="next" value="0">Next</button>
               </div>
            </article>
            <article class="details">
               <div class="detail-title">
                  <h4>Details</h4>
               </div>
               <section class="self-info">
                  <div class="loader hide loader-details"></div>
                  <ul>
                     <li class="name"></li>
                     <li class="height"></li>
                     <li class="mass"></li>
                     <li class="hair"></li>
                     <li class="skin"></li>
                     <li class="eye"></li>
                     <li class="bday"></li>
                     <li class="gender"></li>
                  </ul>
               </section>
               <section class="home-world-info">
                  <div class="loader hide loader-world-details"></div>
                  <ul>
                     <li class="planet"></li>
                     <li class="rotation"></li>
                     <li class="orbit"></li>
                     <li class="diameter"></li>
                     <li class="climate"></li>
                     <li class="gravity"></li>
                     <li class="terrain"></li>
                  </ul>
               </section>
            </article>
         </div>
      </main>
      <!-- <script src="js/optimize.js"></script> -->
      <script type="text/javascript" src="js/main.js"></script>
      <script type="text/javascript" src="js/func.js"></script>
   </body>
</html>
