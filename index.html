<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Document</title>
   </head>

   <body>
      <header>
         <h1>
            start wars <br />
            catalog
         </h1>
      </header>
      <main>
         <div class="container">
            <article class="characters">
               <div class="character-title">
                  <h4>Characters</h4>
               </div>
               <section>
                  <ul>
                     <li class="char1 bgc-dim .active"></li>
                     <li class="char2 bgc-light"></li>
                     <li class="char3 bgc-dim"></li>
                     <li class="char4 bgc-light"></li>
                     <li class="char5 bgc-dim"></li>
                     <li class="char6 bgc-light"></li>
                     <li class="char7 bgc-dim"></li>
                     <li class="char8 bgc-light"></li>
                     <li class="char9 bgc-dim"></li>
                     <li class="char10 bgc-light"></li>
                  </ul>
               </section>
               <div class="btn">
                  <button class="back">back</button>
                  <p>1/8</p>
                  <button class="next">Next</button>
               </div>
            </article>
            <article class="details">
               <div class="detail-title">
                  <h4>Details</h4>
               </div>
               <section class="self-info">
                  <p class="name"></p>
                  <p class="height"></p>
                  <p class="mass"></p>
                  <p class="hair"></p>
                  <p class="skin"></p>
                  <p class="eye"></p>
                  <p class="bday"></p>
                  <p class="gender"></p>
               </section>
               <section class="home-world-info">
                  <p class="planet"></p>
                  <p class="rotation"></p>
                  <p class="orbit"></p>
                  <p class="diameter"></p>
                  <p class="climate"></p>
                  <p class="gravity"></p>
                  <p class="terrain"></p>
               </section>
            </article>
         </div>
      </main>
      <script src="js/main.js"></script>
   </body>
</html>
